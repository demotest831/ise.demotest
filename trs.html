<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Tracker</title>
    <link rel="stylesheet" href="trs.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Wallet Tracker</h1>

        <!-- Budget Form -->
        <form id="budget-form">
            <label for="salary">Monthly Budget:</label>
            <input type="number" id="salary" placeholder="e.g., 2000" min="0" required>
            <button type="submit">Set Budget</button>
        </form>

        <!-- Transaction Form -->
        <form id="transaction-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="e.g., Groceries" required>

            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g., Bought groceries" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="e.g., 50.75" min="0" required>

            <button type="submit">Add Transaction</button>
            <button type="button" id="reset-form">Reset Form</button>
        </form>

        <!-- Transaction History Table -->
        <h2>Transaction History</h2>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td id="total-amount">0.00</td>
                </tr>
            </tfoot>
        </table>

        <!-- Action Buttons -->
        <div class="button-group">
            <button type="button" id="submit-transactions">Update Chart</button>
            <button type="button" id="reset-history">Clear History</button>
        </div>

        <!-- Budget Status Display -->
        <div id="budget-status" class="budget-status"></div>

        <!-- Chart Container -->
        <div class="chart-wrapper">
            <div class="chart-container">
                <canvas id="transaction-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="trs.js"></script>
</body>
</html>
